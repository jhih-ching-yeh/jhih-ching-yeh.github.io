<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CONTACT</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Racing+Sans+One&amp;display=swap'><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'><link rel="stylesheet" href="./css/contact-style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section id="CONTACT" class="ContactSection">
  <div class="center">
    <div class="container">
      <div class="title">
        <a class="icon-link" href="./project.html"><i class="icon fa-solid fa-palette me-2"></i></a>
        <a class="icon-link" href="./profile.html"><i class="icon fa-solid fa-user me-2"></i></a>
        <a class="icon-link" href="./index.html"><i class="icon fa-solid fa-house me-2"></i></a>
        <h1>Contact</h1>
      </div>
      <!-- Name -->
      <div class="form form__1">
        <label for="name" class="form__label">Full Name</label>
        <input type="text" class="form__input" placeholder="" id="demo_name" required>
      </div>
      <!-- Email -->
      <div class="form form__2">
        <label for="email" class="form__label">Email Address</label>
        <input type="email" class="form__input" placeholder="" id="demo_mail" required>
      </div>
      <!-- Message -->
      <div class="form form__3">
        <label for="message" class="form__label">Your Message</label>
        <input type="text" class="form__input" placeholder="" id="demo_textarea" required>
      </div>
      <!-- Submit -->
      <button class="form__btn" id="submit">
        <span class="form__btn--visible"><p>Submit</p> 
          <i class="material-icons">arrow_forward</i>
        </span>
        <span class="form__btn--invisible">Message Sent!</span>
      </button>
      
      <!-- Animate -->
      <div class="container-mail">
        <div class="mail">
          <div class="mail__back"></div>
          <div class="mail__top"></div>
          <div class="mail__letter">
            <div class="mail__letter-square">
            </div>
            <div class="mail__letter-lines">
            </div>
          </div>
          <div class="mail__left"></div>
          <div class="mail__right"></div>
          <div class="mail__bottom"></div>
        </div>
      </div>

    </div>
  </div>
</section>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./js/contact-script.js"></script>

</body>
</html>
